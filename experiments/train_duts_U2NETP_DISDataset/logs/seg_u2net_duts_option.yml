# 实验信息
experiment_name: duts


# 数据集
dataset:
  # 训练集
  train:
    type: DISDataset
    image_size: [320, 320]
    dataset_path: D:\Code\Projects\python\AI_Model_Temp\data_txt\duts_seg\duts_seg_train.txt
    augment: True
  # 验证集
  val:
    type: DISDataset
    image_size: [320, 320]
    dataset_path: D:\Code\Projects\python\AI_Model_Temp\data_txt\duts_seg\duts_seg_val.txt
    augment: False
  # 测试集
  test:
    type: DISDataset
    image_size: [320, 320]
    dataset_path: D:\Code\Projects\python\AI_Model_Temp\data_txt\duts_seg\duts_seg_test.txt
    augment: False

# 模型配置
model:
  type: DISModel
  pretrain_weight: ""
  save_period: 10


# 训练设置
train:
  resume_train: True
  checkpoint_path: ""
  epoch: 100
  batch_size: 24
  num_visual: 4
  visual_period: 10

# 验证设置
val:
  batch_size: 24
  num_visual: 4
  visual_period: 10

# 测试设置
test:
  batch_size: 16
  num_visual: 4


# 网络结构
network:
  type: U2NETP
  in_ch: 3
  out_ch: 1
  mid_ch: 8
  tail_ch: 32

# 损失函数
loss:
  type: U2NetLoss
  loss_weight: [1.0, 0.7, 0.6, 0.5, 0.3, 0.2, 0.3]

# 评价指标
metric:
  type: BinaryMIoUMetric